<!DOCTYPE html>
{% load static %}


<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>.::ATUV::.</title>

  <!-- Custom fonts for this template-->
  <link rel="icon" type="image/png" href="{% static "app/imagens/favicon-atuv.png" %}" />
  <link href="{% static "app/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static "app/datatables/dataTables.bootstrap4.css" %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static "app/css/sb-admin.css" %}" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="{% url 'index' %}">ATUV</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">

    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">

    </ul>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'listar_cursos' %}">
          <i class="fas fa-fw fa-chalkboard-teacher"></i>
          <span>Curso</span>
        </a>

        <a class="nav-link" href="{% url 'listar_instituicoes' %}">
          <i class="fas fa-fw fa-university"></i>
          <span>Instituições</span>
        </a>

        <a class="nav-link" href="{% url 'listar_alunos' %}">
          <i class="fas fa-fw fa-user-graduate"></i>
          <span>Alunos</span>
        </a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Dashboard</a>
          </li>
          <li class="breadcrumb-item active"></li>
        </ol>

        <!-- Icon Cards-->
        {% block conteudo %}



        {% endblock conteudo %}

      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Desenvolvimento WEB 1 - ATUV</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "app/jquery/jquery.min.js" %}"></script>
  <script src="{% static "app/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "app/jquery-easing/jquery.easing.min.js" %}"></script>

  <!-- Page level plugin JavaScript-->
  <script src="{% static "app/chart.js/Chart.min.js" %}"></script>
  <script src="{% static "app/datatables/jquery.dataTables.js" %}"></script>
  <script src="{% static "app/datatables/dataTables.bootstrap4.js" %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static "app/js/sb-admin.js" %}"></script>

</body>

</html>
